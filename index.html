<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/styles.css">
    <title>clothing e-commerce website</title>
</head>
<body>
        <header>
            <div class="nav container">
                <a href="#" class="logo">clothing line</a>
                <i class='bx bx-cart-alt' id="cart-icon"></i>
                <div class="cart">
                    <h2 class="cart-title">your cart</h2>
                    <div class="cart-content">
                        <!--<div class="cart-box">
                            <img src="/images/img-9.webp" alt="" class="cart-img">
                            <div class="detail-box">
                                <div class="cart-product-title">Merch</div>
                                <div class="cart-price">$20</div>
                                <input type="number" value="1" class="cart-quantity">
                            </div>
                            <i class='bx bxs-trash-alt cart-remove'></i>
                        </div>-->
                    </div>
                    <div class="total">
                        <div class="total-title">total</div>
                        <div class="total-price">$0</div>
                    </div>
                    <button type="button" class="btn-buy">buy now</button>
                    <i class='bx bx-window-close' id="close-cart"></i>
                </div>
            </div>
        </header>

        <section class="shop container">
            <h2 class="section-title">shop products</h2>
            <div class="shop-content">
                <div class="product-box">
                    <img src="/images/img1.webp" alt="ox-blood__jump-suit" class="product-img">
                    <h2 class="product-title">ox-blood jumpsuit</h2>
                    <span class="price">$25</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="/images/img-2 .webp" alt="female-pink-shorts" class="product-img">
                    <h2 class="product-title">female pink shorts</h2>
                    <span class="price">$28</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="/images/img-3.webp" alt="lemon-green-sweatshirt" class="product-img">
                    <h2 class="product-title">lemon lemon-green-sweatshirt</h2>
                    <span class="price">$30</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="/images/img-4.webp" alt="army-green-trousers" class="product-img">
                    <h2 class="product-title">army green trousers</h2>
                    <span class="price">$32</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="/images/img-5.webp" alt="unisex-sweatshirt" class="product-img">
                    <h2 class="product-title">unisex-sweatshirt</h2>
                    <span class="price">$26</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

                <div class="product-box">
                    <img src="/images/img-6.webp" alt="black-sweatshirts" class="product-img">
                    <h2 class="product-title">black sweatshirts</h2>
                    <span class="price">$20</span>
                    <i class='bx bx-cart-alt add-cart'></i>
                </div>

            </div>
        </section>
    <script src="/index.js"></script>
</body>
</html>
